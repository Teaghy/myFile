function getChildren(treeNode){
    


   

   treeIds.push ("{id:" + treeNode.id +",pId:"+ treeNode.pId + ",name:\""+treeNode.name + "\", hashcode:\""+ treeNode.hashcode + "\",open:"+ treeNode.open+",isParent:" + treeNode.isParent +",nocheck:true}") ;

    
   if (!treeNode.isParent){

           //如果已经打开过的网站节点，直接添加到字串
           var useTypeNode = treeNode.getParentNode();
            
           var provinceNode = useTypeNode.getParentNode();

            filterWebSites.push("{hashcode:\"" + treeNode.hashcode+"\",name:\""+treeNode.name + "\",provinceId:"+provinceNode.id+ ",provinceName:\""+ provinceNode.name+ "\",useType:"+ useTypeNode.id+"}");
   
       
   }
    
   if (treeNode.isParent){
               
           if (!treeNode.children){

                 
               //为二级目录：论坛分类等，如果没有子集，需要获取网站信息
                
                
               var parentId = treeNode.pId;


               var provinceNode = treeNode.getParentNode();


                var turl = "getWebsitekeywordList.action?currentNodeId="+treeNode.id+"&parentNodeId="+parentId;
                
               $.ajax( {
                   url : turl,
                   type : 'POST',
                   success : function(data) {
                       try {  
                            
                           if(data.status == 1){
                               newNodes = eval("(" + data.result + ")");  
                           }else{
                               newNodes = eval("(" + data.errorMessage + ")");  
                           }
                           
                       } catch(err) {}  

                       if (newNodes && newNodes != "") { 
                            
                             
                             for(var obj in newNodes){
                
                                   var newTreeNode = newNodes[obj];
                                   filterWebSites.push("{hashcode:\"" + newTreeNode.hashcode+"\",name:\""+newTreeNode.name + "\",provinceId:"+provinceNode.id+ ",provinceName:\""+ provinceNode.name+ "\",useType:"+ treeNode.id+"}");

                           }
                            
                              
                       }   
                   }
                    
               });

/*
               shouyeDwr.getWebsiteIds(treeNode.id,parentId,GetRandom(30),function(msg){  
                       if (null==msg) {  
                        
                           return;  
                       }  
                     
                       else if(null!= msg){
                        
                           webIds = webIds + msg[0] +",";
                           webNames = webNames + msg[1] +",";
                           webCodes = webCodes + msg[2] +",";
                       }
                   });  
*/
           }
        

        
       else{
           

           for(var obj in treeNode.children){
                
                   getChildren(treeNode.children[obj]);

                

           }

       }

   }


   


}

function loadTree(treeObj,treeNode,isNeedCheck){


     
   if ( treeNode.isParent && (!treeNode.children || treeNode.children.length==0)) {  

        
            curParentNode = treeNode; 

       
            var id = curParentNode.id;  
            if (id==0){
            
               return;
            }
            var parentId = curParentNode.pId;
            //parentId =0 则是地区

   
       
       var turl = "getWebsitekeywordList.action?currentNodeId="+curParentNode.id+"&parentNodeId="+parentId;
       // alert(turl);
           $.ajax( {
               url : turl,
               type : 'POST',
               success : function(data) {
                   try {  
                       
                       if(data.status == 1){
                           newNodes = eval("(" + data.result + ")");  
                       }else{
                           newNodes = eval("(" + data.errorMessage + ")");  
                       } 

                       
                   } catch(err) {}  

                   if (newNodes && newNodes != "") { 
                        
                        treeObj.addNodes(curParentNode, newNodes, true); 
                        if (curParentNode.checked==true){
                       //加载时勾选子集，左边树时需要
                           var l= curParentNode.children.length;
                           
                           for (var i=0;  i<l; i++) {
                               
                                treeObj.checkNode(curParentNode.children[i]);  
                           }
                       }
                        treeObj.updateNode(curParentNode);  
                        
                          
                   }   
               }
                
           });

            

    }  
    return true;  
}  


function dataFilter(treeId, parentNode, childNodes) {
   if (parentNode.checkedEx === true) {
       for(var i=0, l=childNodes.length; i<l; i++) {
           childNodes[i].checked = parentNode.checked;
           childNodes[i].halfCheck = false;
           childNodes[i].checkedEx = true;
       }
   }
   return childNodes;
}

function addSelectedTree(nodeList){
   

        
       var zTree1 =  $.fn.zTree.getZTreeObj("treeDemo1");
       var l= nodeList.length;
        
       for( var i=0 ; i<l; i++) {
           var newNode = nodeList[i];
            
           var id = newNode.id;
        
           id = parseInt(id);

            
            

           var node = zTree1.getNodeByParam("id", id);


           if (node === null  ) {
                var paId = newNode.pId;
               
                var pnode = zTree1.getNodeByParam("id", paId);

                    zTree1.addNodes(pnode,{id:newNode.id,pId:newNode.pId,isParent:newNode.isParent,name:newNode.name,hashcode:newNode.hashcode,nocheck:true},false);

       }
   
      
       
       // zTree1.expandAll(true); 

        
}



function delTreeNode(){

   var zTree1 =  $.fn.zTree.getZTreeObj("treeDemo1");
   nodeList = zTree1.getSelectedNodes(true);

   var l= nodeList.length;
   for( var i=0 ; i<l; i++) {

               
             
             if (nodeList[i].id==0){
               zTree1.removeNode(nodeList[i]);
               break;
             }
             else{
               var pnode = nodeList[i].getParentNode();
               zTree1.removeNode(nodeList[i]);
             }
             
             while (pnode.children.length==0 ){
                   var node = pnode;
                   if (node.id==0){
                       zTree1.removeNode(node);
                       break;
                   }
                   else{
                       pnode = node.getParentNode();
                    
                       zTree1.removeNode(node);
                   }

                
            }

   }
   isSumbit = false;
    sycnKeyword(); 
    
}
